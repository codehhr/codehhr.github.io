<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://codehhr.cn/img/favicon.ico"
      type="image/x-icon"
    />
    <title>送你一颗圣诞树,记得放桌面嗷 ~</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      body {
        cursor: url(https://cdn.jsdelivr.net/gh/sviptzk/HexoStaticFile@latest/Hexo/img/default.cur),
          default;
      }
      a,
      img,
      button {
        cursor: url(https://cdn.jsdelivr.net/gh/sviptzk/HexoStaticFile@latest/Hexo/img/pointer.cur),
          default;
      }

      .gradient {
        position: relative;
        height: 100vh;
      }
      @media screen and (max-width: 768px) {
        .gradient {
          font-size: 4rem;
        }
      }
      /* 渐变色滚动动画 */
      @-webkit-keyframes Gradient {
        0% {
          background-position: 0 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0 50%;
        }
      }

      @-moz-keyframes Gradient {
        0% {
          background-position: 0 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0 50%;
        }
      }

      @keyframes Gradient {
        0% {
          background-position: 0 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0 50%;
        }
      }
      .gradient {
        background: linear-gradient(-45deg, #ee7752, #ce3e75, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        -webkit-animation: Gradient 10s ease infinite;
        -moz-animation: Gradient 10s ease infinite;
        animation: Gradient 10s ease infinite;
        -o-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        /* border-top-left-radius: 10px; */
        /* border-top-right-radius: 10px; */
      }
      .christmas-tree-btn {
        position: absolute;
        top: 38%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 5px 20px;
        border: none;
        outline: none;
        font-size: 2rem;
        background: linear-gradient(120deg, #b18af3, #cfa2d3, #f1998e);
        color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 20px 40px rgba(50, 50, 93, 0.1),
          0 10px 20px rgba(0, 0, 0, 0.07);
      }
      a {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="gradient">
      <a
        href="https://codehhr.coding.net/p/codehhr/d/source/git/raw/master/christmas-tree.exe?download=true"
      >
        <button class="christmas-tree-btn">
          送你一颗圣诞树,记得放桌面嗷 ~
        </button>
      </a>
    </div>
  </body>
</html>
